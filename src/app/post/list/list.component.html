<style>
  table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
  }

  td,
  th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
  }

  tr:nth-child(even) {
    background-color: #dddddd;
  }
</style>

<table>
  <thead>
    <tr>
      <th>id</th>
      <th>title</th>
      <th>body</th>
      <th>action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of post">
      <td>{{ item.id }}</td>
      <td>{{ item.title }}</td>
      <td>{{ item.body }}</td>
      <td><post-action></post-action></td>
    </tr>
  </tbody>
</table>
